<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Movimentos</h3>
    <button onclick="moverParaEsquerda()">Mover para esquerda</button>

    <button onclick="moverParaDireita()">Mover para direita</button>

    <button onclick="moverParaCima()">Mover para cima</button>

    <button onclick="moverParaBaixo()">Mover para baixo</button>

    <button onclick="girarHorario()">Girar em sentido Horário</button>

    <button onclick="girarAntiHorario()">Girar em sentido AntiHorário</button>

    <button onclick="deslizarParaDireita()">Deslizar para Direita</button>

    <button onclick="deslizarParaEsquerda()">Deslizar para Esquerda</button>

    <button onclick="apontePara()">Aponte para direção</button>
    <!-- especificar a direção, inserir um input de texto para digitar a direção (plano cartesiano: "x" e "y")-->

    <button onclick="irPara()">Ir para a direção</button>
    <!-- especificar a direção, inserir um input de texto para digitar a direção (plano cartesiano "x" e "y") -->

    <button onclick="posicaoAleatoria()">Ir para posição aleatória</button>

    <button onclick="deslizarParaPosicaoAleatoria()">Deslizar até a posição aleatória</button>

    <button onclick="seguirMouse()">seguir o mouse</button>

    <button onclick="voltar()">Voltar ao início</button>

    <button onclick="dizerOla()">Dizer "olá" por "n" segundo(s)</button>
    <!--especificar a quantidade de segundos, inserir um input de texto para digitar a quantidade de "n"-->

    <button onclick="trocarAvatar()">Trocar o avatar</button>
    <!--escolher imagens de mais de 3 avatares-->
    <button onclick="resetarAvatar()">Resetar o avatar</button>
    <!--voltar ao avatar padrão -->

    <button onclick="trocarCenario()">Trocar cenário</button>
    <!--escolher imagens de mais de 3 planos de fundo-->
    <button onclick="resetarCenario()">"Resetar" o cenário</button>
    <!--voltar ao cenário padrão -->

    <button onclick="diminuirAvatar()">Diminuir o avatar</button>
    <button onclick="aumentarAvatar()">Aumentar o avatar</button>
    <!-- Deverão ser criadas mais variáveis de ambiente (const) para definir o tamanho mínimo e máximo do avatar (podendo ser digitado através dos inputs de tamanho mínimo e tamanho máximo)-->

    <button onclick="esconderAvatar()">Esconder o avatar</button>
    <button onclick="mostrarAvatar()">Mostrar o avatar</button>
    
    <button onclick="tocarSom()">Tocar o som</button>
    <!--inserir um select com as opções de sons pré-definidos -->
    <button onclick="pararSom()">Parar som</button>
    <button onclick="aumentarVolume()">Aumentar volume</button>
    <button onclick="diminuirVolume()">Diminuir volume</button>
    <br/>
    <br/>
    <br/>
    <br/>
    <label for="txtPixel">Quantidade de pixel(s)</label>
    <input type="text" id="txtPixel" value="1"/>

    <div id="avatarContainer">
        <img src="./avatar.png" id="imgAvatar"/>
    </div>

</body>
<script src="./scratch.js"></script>  
</html>
